<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Candy Shop Dashboard</title>
  </head>
  <body>
    <h1>Candy Shop Dashboard</h1>

    <!-- Add Candy Form -->
    <div id="add-candy-form">
      <h2>Add Candy</h2>
      <label for="candyname">Candy Name:</label>
      <input type="text" id="candyname" name="candyname" required />
      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" step="0.01" required />
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required />
      <button onclick="addCandy()">Add Candy</button>
    </div>

    <!-- Candy List -->
    <div id="candy-list"></div>

    <script src="script.js"></script>
  </body>
</html>
