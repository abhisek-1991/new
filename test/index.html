<!DOCTYPE html>
<html>
  <head>
    <title>Product Selling Price Calculator</title>
  </head>
  <body>
    <h1>Product Selling Price Calculator</h1>

    <div>
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" />
      <label for="product-price">Selling Price:</label>
      <input type="number" id="product-price" />
      <button onclick="submitProduct()">Add Product</button>
    </div>

    <div>
      <h2>Products:</h2>
      <ul id="productList"></ul>
    </div>

    <div>
      <h2>Total Value Worth of Products:</h2>
      <span id="totalValue">0</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
