<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Expense Tracker</h1>
    <div class="my-4">
      <div class="form-group">
        <input type="text" id="expense-name" class="form-control" placeholder="Expense name">
      </div>
      <div class="form-group">
        <input type="number" id="expense-amount" class="form-control" placeholder="Amount">
      </div>
      <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
    </div>
    <ul class="list-group" id="expense-list">
      <!-- Expenses will be dynamically added here -->
    </ul>
  </div>

  <script>
    // Load expenses from local storage
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    function renderExpenses() {
      const expenseList = document.getElementById('expense-list');
      expenseList.innerHTML = '';

      expenses.forEach((expense) => {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.textContent = `${expense.name}: ${expense.amount}`;
        expenseList.appendChild(listItem);
      });
    }

    function addExpense() {
      const expenseNameInput = document.getElementById('expense-name');
      const expenseAmountInput = document.getElementById('expense-amount');

      const expenseName = expenseNameInput.value.trim();
      const expenseAmount = parseFloat(expenseAmountInput.value.trim());

      if (expenseName === '' || isNaN(expenseAmount)) {
        alert('Please enter a valid expense name and amount.');
        return;
      }

      const expense = {
        name: expenseName,
        amount: expenseAmount
      };

      expenses.push(expense);

      // Save expenses to local storage
      localStorage.setItem('expenses', JSON.stringify(expenses));

      expenseNameInput.value = '';
      expenseAmountInput.value = '';

      renderExpenses();
    }

    renderExpenses();
  </script>
</body>
</html>
